<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seashell Network</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #121212;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        .logo {
            margin: 20px 0;
            opacity: 0.9;
        }
        
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        h1 {
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
            margin: 0;
        }
        
        .soon-tag {
            background-color: #3f62f6;
            color: white;
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: bold;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #555;
        }
        
        .link {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 0;
            font-size: 0.9rem;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            transition: all 0.2s ease;
            width: 200px;
        }
        
        .link:hover {
            border-bottom: 1px solid #333;
        }
        
        .separator {
            width: 30px;
            height: 1px;
            background-color: #ddd;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.png" alt="Seashell Network Icon" width="80">
        </div>
        
        <div class="title-container">
            <h1>Seashell Network</h1>
            <span class="soon-tag">SOON</span>
        </div>
        
        <div class="tagline">Store your physical stuff onchain, unlock hundreds of possibilities!</div>
        
        <a href="https://discord.com/invite/hH5a8hmXhm" class="link">Join our Discord</a>
        <a href="https://docs.seashell.network" class="link">Read description</a>
        <a href="https://opensea.io/collection/seashellnetwork" class="link">Genesis NFT collection</a>
        
        <div class="separator"></div>
    </div>
</body>
</html>
